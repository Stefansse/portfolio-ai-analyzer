spring.application.name=${SPRING_APPLICATION_NAME:resume-service}

# ==========================
# MinIO file storage
# ==========================
minio.url=${MINIO_URL:http://localhost:9000}
minio.access-key=${MINIO_ACCESS_KEY:minioadmin}
minio.secret-key=${MINIO_SECRET_KEY:minioadmin}
minio.bucket=${MINIO_BUCKET:resume-analyzer}

spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# ==========================
# Database
# ==========================
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5433/resume_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ==========================
# Service URLs
# ==========================
userservice.url=${USER_SERVICE_URL:http://localhost:8081}
analytics.service.url=${ANALYTICS_SERVICE_URL:http://localhost:8082}

# ==========================
# Elasticsearch
# ==========================
spring.elasticsearch.uris=${ELASTICSEARCH_URL:http://localhost:9200}
spring.elasticsearch.connection-timeout=5s
spring.elasticsearch.socket-timeout=10s

# ==========================
# Azure OpenAI
# ==========================
azure.openai.endpoint=${AZURE_OPENAI_ENDPOINT}
azure.openai.key=${AZURE_OPENAI_KEY}
azure.openai.deployment=${AZURE_OPENAI_DEPLOYMENT:gpt-4.1}

# ==========================
# OpenAI
# ==========================
openai.api.key=${OPENAI_API_KEY}
